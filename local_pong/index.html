<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping Pong</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="landingPage">
		<div id ="title1"> classic Ping Pong </div>
		<h1 id ="date"> 95 </h1>
        <h1 id="Welcome">Welcome to Ping Pong Game</h1>
        <p>Enjoy the ultimate classic Ping Pong experience!</p>
        <button id="startGameButton">Start Game</button>
		<button id="QuitMenu">Quit</button>
    </div>
	<div id="gameContainer">
		<div id="head">
			<h1 id="title">Pong 95</h1>

				<div id="player1">
					<h1 id="Name1">Player_1:</h1>
					<h1 id="Player_1">0</h1>
				</div>
				<div id="player2">
					<h1 id="Name2">Player_2:</h1>
					<h1 id="Player_2">0</h1>
				</div>
			</div>
		</div>
		<canvas id="canvas1" width="800" height="600"></canvas>
		<div id="tail">
			<h1>(c) 1995 Ping Pong </h1>
			<button id="Menu"> Menu </button>
			<button id="Restart"> Restart </button>
			<button id="Quit"> Quit </button>
		</div>
	</div>
	<script src="pingpong.js"></script>
</body>
</html>
